<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 22</title>
        <style>
            .colorFondo{
                background-color: chocolate;
            }

            .colorTexto{
                color: chartreuse;
            }   

            .tipoFuente{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <div>
            <p>¡¡Transfórmame!!</p>
        </div>

        <input type="button" id="convertirBtn" onclick="aplicarEstilos()" value="Convertir">
        <input type="button" id="reseteaBtn" onclick="restablecerEstilos()" value="Resetea">
        <input type="button" id="intercambiaBtn" onclick="intercambiarEstilos()" value="Intercambia">
        
        <script>
            //Convertir aplica los estilos al div.
            //Resetea los elimina para restablecer.
            //Intercambia hace ambas funciones.

            let p = document.querySelector("div p");

            function aplicarEstilos(){
                p.classList.add("colorFondo", "colorTexto", "tipoFuente");    
            }

            function restablecerEstilos(){
                p.classList.remove("colorFondo", "colorTexto", "tipoFuente");    
            }

            function intercambiarEstilos(){
                p.classList.toggle("colorFondo");
                p.classList.toggle("colorTexto");
                p.classList.toggle("tipoFuente");
            }
        </script>
    </body>
</html>
