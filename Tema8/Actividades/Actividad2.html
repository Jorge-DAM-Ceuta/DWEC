<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 2</title>
    </head>
    <body>
        <p>Introduce un texto cualquiera:</p>
        
        <input id="entrada" type="text">
        
        <button type="button" onclick="comprueba()">Comprobamos input</button>
        
        <p id="parrafo"></p>
        
        <script>
            function comprueba() {
        
                let m, x;
                
                m = document.getElementById("parrafo");
                
                m.innerHTML = "";
                
                x = document.getElementById("entrada").value; //texto del usuario
                
                try {
                    if (x == "") throw "La entrada es campo vacío";

                    if (isNaN(x)) throw "La entrada no es un número";

                    if (x < 1 || x > 20) throw "El número no está en el rango aceptado (1-20)";
                    
                } catch (miError) {
                    m.innerHTML = miError;
                }
            }
        </script>
    </body>
</html>
