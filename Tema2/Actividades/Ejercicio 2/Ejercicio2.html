<body>
    <p id="resultado"></p>
    <script>
        var numerosPares = [];
        var resultado = "";

        for(let i = 0; i<=15; i++){
            if(i % 2 == 0){
               numerosPares.push(i);
            }
            console.log("IteraciÃ³n: " + i);

        document.getElementById("resultado").innerHTML = resultado;
        
        alert(numerosPares.length);
    </script>
