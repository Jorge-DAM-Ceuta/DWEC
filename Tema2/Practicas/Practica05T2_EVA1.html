<!DOCTYPE html>
<html lang="es">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .cuadro {
                position: relative;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        
        <script>

            for(let i = 0; i<2000; i++){
                
                var left = ((Math.random()*1920)+1) + "px";

                var top = ((Math.random()*1080)+1) + "px";

                var color = "rgb(" + ((Math.random()*255)+1) + ", " + ((Math.random()*255)+1) + ", "+ ((Math.random()*255)+1) + ")"; 

                document.write(`<div class='cuadro' style="top:${top}; left:${left}; background-color:${color};"></div>`);
            }

        </script>
    </body>
