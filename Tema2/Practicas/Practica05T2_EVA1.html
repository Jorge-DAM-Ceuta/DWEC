<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Práctica 5</title>

        <!-- Mediante la etiqueta <style> le asignamos a los cuadros que se van a formar
        con la etiqueta <div> un tamaño de alto y de ancho de 50px a cada uno. Y la posición 
        relative para que se puedan colocar mediante una posición aleatoria. -->
        <style>
            .cuadro {
                position: relative;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        
        <!-- En el script creamos un elemento div con las características CSS anteriores mediante 
        el nombre de la clase 'cuadro' y mediante las variables top y left indicamos aleatoriamente
        con Math.random() una posición en la pantalla en píxeles, de la misma manera que haremos con 
        el color, al cual se le asignan los colores red, green y blue de manera aleatoria. -->
        <script>

            var left, top, color, cuadros = '';

            for(let i = 0; i<2000; i++){
                
                left = parseInt((Math.random()*100)) + "%";

                top = parseInt((Math.random()*100)) + "%";

                color = "rgb(" + ((Math.random()*255)+1) + "," + ((Math.random()*255)+1) + ","+ ((Math.random()*255)+1) + ")"; 

                cuadros += `<div class="cuadro" style="top:${top}; left:${left}; background-color:${color};"></div>`;
            }

            document.write(cuadros);
        </script>
    </body>
</html>
