<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>¿Es un número?</title>
</head>
<body>
    <script>
        //Declaramos la variable donde se alamacenará el número.
        var numero;

        /*Mediante un bucle while indicamos que mientras el tipo de dato 
        introducido no sea un número se repita la petición por pantalla.
        
        También comprueba si en esa vuelta no se ha introducido un número
        para mostrar un diálogo que lo indique al usuario.
        */
        while(isNaN(numero)){
            numero = prompt("Introduce un número:");
            
            if(isNaN(numero)){
                alert("El valor no corresponde a un número"); 
            }
            
        }

        //Una vez el valor introducido sea un número válido visualizaremos este mensaje.
        alert("El usuario ha introducido un número correcto");
        
    </script>
</body>
</html>
