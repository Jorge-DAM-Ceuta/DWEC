<html lang="es">

    <body>
        <script>
            function Meteorito(){
                this.x = 0;
                this.y = 0;
                this.velGiro = 0;
                this.velDesp = 0;

                this.muestraConf = function(){
                    console.log(`Posición X: ${this.x}, Posición Y: ${this.y}, Velocidad de giro: ${this.velGiro}, Velocidad de despegue: ${this.velDesp}`);
                };
            };

            var miMeteorito = new Meteorito();
            miMeteorito.muestraConf();
        </script>
