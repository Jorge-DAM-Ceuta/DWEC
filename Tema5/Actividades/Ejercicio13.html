<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 13</title>
    </head>
    <body>
        <h1 id="hora">Hora actual: </h1>
        <script>
            function getHora(){
                var hora = new Date();
                return `${hora.getHours()}:${hora.getMinutes()}:${hora.getSeconds()}`;
            }
//-------------------------------
            setInterval(document.getElementById("hora").innerHTML = getHora(), 20);
        </script>
    </body>
</html>
