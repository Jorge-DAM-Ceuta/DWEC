<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 10</title>
    </head>
    <body>
        <script>
            const json = `{
                "idPedido":"faa-844",
                "pedidos":[
                    {
                        "idProducto":"info005",
                        "nombre":"Placa_Arduino_one",
                        "destinoPostal":"abarcable"
                    },
                    {
                        "idProducto":"info041",
                        "nombre":"Placa_Raspberry_3",
                        "destinoPostal":"No abarcable"
                    },
                    {
                        "idProducto":"gadget024",
                        "nombre":"usb_Multi_5puertos",
                        "destinoPostal":"abarcable"
                    }
                ]
            }`;

            var map = new Map(Object.entries(JSON.parse(json)));
            
            document.write(`<h2>idPedido: ${map.get("idPedido")}</h2>`);

            document.write(`<table border='10'>`);
            document.write(`<tr><th></th><th>ID producto</th><th>Nombre</th><th>Destino Postal</th></tr>`);

            var i = 1;

            for(pedido of map.get("pedidos")){
                if(pedido.destPostal == "Abarcable"){
                    document.write(`<tr><th>Producto ${i}</th><td>${pedido.idProducto}</td><td>${pedido.nombre}</td><td>${pedido.destinoPostal}</td></tr>`);
                }else{
                    document.write(`<tr><th>Producto ${i}</th><td>${pedido.idProducto}</td><td>${pedido.nombre}</td><td>${pedido.destinoPostal}</td></tr>`);
                }

                i++;
            }

            document.write(`</table>`);
        </script>
    </body>
</html>
