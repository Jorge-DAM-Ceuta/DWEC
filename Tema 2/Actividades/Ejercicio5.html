<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio5</title>
</head>
<body>
    <p id="resultado"></p>
    
    <script>
        var numero = parseInt(Math.random()*100 + 1);

        while(numero % 2 != 0){
            numero = parseInt(Math.random()*100 + 1);
        }
        
        document.getElementById("resultado").innerHTML = numero;
    </script>
</body>
</html>
