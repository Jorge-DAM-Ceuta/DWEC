<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 13</title>
    </head>
    <body>  

        <script>
            var nombreUsuario = prompt("Introduce tu nombre de usuario:");
                
            while(nombreUsuario.match(/^[a-zA-Z0-9]+$/) == null){
                nombreUsuario = prompt("Introduce un usuario válido: Sólo puede contener minúsculas, mayúsculas y números");
            }

            document.write("Bienvenido " + nombreUsuario + "!");
        </script>
    </body>
</html>
