<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 15</title>
    </head>
    <body>
        
        <script>
            var codigoPostal = prompt("Introduce un código postal válido para España: (01000 - 52999)");

            while(codigoPostal.match(/^(0[1-9]|[1-4][0-9]|5[0-2])[0-9]{3}$/) == null){
                codigoPostal = prompt("Introduce un código postal válido para España: (01000 - 52999)");
            }

            document.write("Has introducido un código postal válido: " + codigoPostal);
        </script>
    </body>
</html>
