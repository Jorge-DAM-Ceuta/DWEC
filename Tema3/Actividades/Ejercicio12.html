<!-- El método sort() permite ordenar elementos de un array, ya sean
valores numéricos como caracteres y devuelve el array ordenado. Este 
ordena por defecto las posiciones del valor del String de acuerdo 
a su valor Unicode y los valores numéricos mediante la comparación mediante
posiciones, es decir (10 va antes de 1). 

Este método admite funciones por parámetros, estas funciones pueden indicar
cómo ordenar de cierta forma que se adecúe más a cada caso. 

Para ordenar cadenas de caracteres se usa: 
cadena.sort(function(a, b){return a.localcompare(b)});

Para ordenar números se usa: 
numeros.sort(function(a, b){return a-b});
-->
