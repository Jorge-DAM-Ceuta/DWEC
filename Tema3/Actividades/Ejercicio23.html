<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 23</title>
    </head>
    <body>
        <script>
            var fecha = prompt("Escribe una fecha en formato dd/mm/aaaa:");
            var regex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;

            while (!regex.test(fecha)) {
                alert("Fecha no válida.");
                fecha = prompt("Escribe una fecha en formato dd/mm/aaaa:");
            }

            alert("Fecha válida: " + fecha);
        </script>
    </body>
</html>
