<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 6</title>
    </head>
    <body>
        <script>
            var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            var resultado = "";

            alert(meses);

            //Para recoger los Ãºltimos caracteres de la cadena usar substring(var.length -n);
            for(let i = 0; i<meses.length; i++){
                if(meses[i].substring(0, 2) == "Ju" || meses[i].substring(meses[i].length -3) == "ero"){
                    if(meses[i] == "Diciembre" || meses[i] == "Julio"){
                        resultado += meses[i] + ".";
                    }else{
                        resultado += meses[i] + ", "; 
                    }
                }
            }

            alert(resultado);
        </script>
    </body>
</html>
