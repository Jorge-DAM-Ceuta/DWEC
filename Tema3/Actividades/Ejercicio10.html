<!-- El método splice() se usa cambiar el contenido de un array. 
Permite eliminar los elemento en una o varias posiciones así como
añadir nuevos elementos en podiciones determinadas. 

Su sintaxis: array.splice(start[, deleteCount[, item1[, item2[, ...]]]]);

Parámetros: 

    1. start: Es el índice donde comienza a camiar el array. Si es mayor 
    que la longitud del array, el punto inicial será la longitud del mismo.
    Si es negativo empieza a contar las posiciones desde el final hacia atrás.

    2. deleteCount (opcional): Indica el número de elementos que se 
    eliminarán del array. Si se omite o su valor es mayor que la (longitud
    del array - start) se eliminarán todos los elementos del array.

    3. item1, ... (opcional): Los elementos se agregarán al array a partir
    del índice start. Si no se especifica eliminará todos los elementos del
    array.

Devuelve un array que contiene los elementos eliminados. Si se elimina un
elemento, devuelve un array con ese valor y una sola posición. Si no se 
elimina ningún elemento devuelve un array vacío.

-->
