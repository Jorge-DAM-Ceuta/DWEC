            var regex = /^[A-Za-z]+ [A-Za-z]+$/;
            var usuario = prompt("Por favor, ingresa tu nombre y apellidos:");
            
            if (regex.test(usuario) == true) {
                var [nombre, apellidos] = usuario.split(" ");
                alert("Bienvenido: " + nombre + " " + apellidos);
            } else {
                alert("El formato no es v√°lido.");
            }
        </script>
