<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 14</title>
    </head>
    <body>
        
        <script>
            var dni = prompt("Introduce tu DNI:");

            while(dni.match(/^[0-9KLXYZ][0-9]{7}[TRWAGMYFPDXBNJZSQVHLCKE]$/) == null){
                dni = prompt("Introduce tu DNI correctamente:");
            }

            document.write("El DNI es correcto: " + dni);
        </script>
    </body>
</html>
