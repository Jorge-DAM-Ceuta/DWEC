<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 9</title>
    </head>
    <body>
        <p id="texto"></p>
        <script>
            var cadena = "Hola caracola";
            var nuevaCadena = "";
            
            for(const letra of cadena){
                nuevaCadena += letra + " ";
            }

            document.getElementById("texto").innerHTML = nuevaCadena;
        </script>
    </body>
</html>
