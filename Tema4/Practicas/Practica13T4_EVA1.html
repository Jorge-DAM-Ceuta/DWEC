<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Práctica 14</title>
    </head>
    <body>
        <script>
            /*Esta función comprueba si el número introducido es menor o igual a 1 para el caso
            base. En caso contrario realiza una llamada recursiva a sí misma para calcular la 
            suma de los dos números anteriores al número introducido.*/
            function fibonacci(numero){
                if(numero <= 1){
                    return numero;
                }else{
                    return fibonacci(numero - 1) + fibonacci(numero - 2);
                }
            }
            
            var numero = prompt("Introduce un número para realizar la secuencia Fibonacci: ");
            
            if(!isNaN(numero) && numero >= 0){
                alert(`El resultado de la secuencia Fibonacci del número ${numero} es: ${fibonacci(numero)}`);
            }
        </script>
    </body>
</html>
