    <body>
        <script>

            //Se le pasa una lista de elementos en su llamada y lo acepta.
            function suma(...mas){
                let total = 0;

                for(numero of mas){
                    total += numero;
                }

                return total;
            }

            console.log(suma(5, 8));
            console.log(suma(5, 8, 2));


        </script>
    </body>
