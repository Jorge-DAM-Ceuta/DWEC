            }

            function multiplicacion(dato1, dato2){
                return dato1 * dato2;
            }

            function division(dato1, dato2){
                return dato1 / dato2;
            }

            function resto(dato1, dato2){
                return dato1 % dato2;
            }

            function operacion(opCB, dato1, dato2){

            }
