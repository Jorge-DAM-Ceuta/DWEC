<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 2</title>
    </head>
    <body>
        <script>
            var x = 19;

            function f(){
                ++x;
            }

            f(x);

            console.log(x);

            /*Con este código se llama a la función una sola vez y aunque no se especifica
            el uso de un parámetro, la acepta igualmente, por lo que x pasa a valer 20. */
        </script>
    </body>
</html>
